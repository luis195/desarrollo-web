<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="sass/css/bootstrap.css">
    <link rel="stylesheet" href="sass/scss/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="imagenes/logo.jpeg" height="500" width="500"/>
            <h1>Solcartor Design</h1>
            <h2>solcartordesign.com</h2>

        </header>
    </div>

    <main>
        <div class="container">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        Sobre Mi
                    </a>
                    <a class="navbar-brand" href="#">
                        Portfolio
                    </a>
                    <a class="navbar-brand" href="#">
                        Servicios
                    </a>
                    <a class="navbar-brand" href="#">
                        Redes Sociales
                    </a>
                </div>
            </nav>
        </div>
    </main>

    <section>
        <div class="container">
            <img src="imagenes/ilustracionInicial.jpg" height="200" width="800"/>
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imagenes/asesoria.jpg" class="d-block w-100" alt="asesoria">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Asesoria</h5>
                            <p>Te asesoramos para la creacion de tu imagen digital.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/branding.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Branding</h5>
                            <p>Creamos tu marca.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/creacionDeContenido.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Creacion de Contenido.</h5>
                            <p>Creamos contenido para tu empresa.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/fotografia.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Fotografia.</h5>
                            <p>Tomamos fotografias con calidad profesional.</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>

</body>



</html>
